<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .iframe-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electrician Estimator - Embed Test</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            This demonstrates the embed-safe estimator in both standalone and blended modes.
        </p>
        
        <h2>Standalone Mode (with gradient background)</h2>
        <div class="iframe-container">
            <iframe 
                src="http://localhost:3000/estimate/nexgen" 
                title="Electrician Estimator - Standalone"
                id="standalone-iframe">
            </iframe>
        </div>
        
        <h2 style="margin-top: 40px;">Blended Mode (transparent background)</h2>
        <div class="iframe-container">
            <iframe 
                src="http://localhost:3000/estimate/nexgen?mode=blended" 
                title="Electrician Estimator - Blended"
                id="blended-iframe">
            </iframe>
        </div>
    </div>

    <script>
        // Auto-height functionality for iframes
        window.addEventListener("message", (e) => {
            if (!e.data || e.data.type !== "nxg-height") return;
            
            // Find the iframe that sent the message
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (iframe.contentWindow === e.source) {
                    iframe.style.height = e.data.value + "px";
                }
            });
        });
    </script>
</body>
</html>
